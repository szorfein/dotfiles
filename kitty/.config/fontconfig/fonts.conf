<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!--Disable antialias for specific fonts-->
    <match target="font">
        <test qual="any" name="family">
            <string>unscii</string>
        </test>
        <!--Antialias is enable by default-->
        <edit name="antialias" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <!--Disable bold for specific fonts-->
    <match target="pattern">
        <test qual="any" name="family">
            <string>unscii</string>
        </test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="weight" mode="assign" binding="same">
            <const>medium</const>
        </edit>
    </match>

    <!--Global setting-->
    <match target="font">
        <!--autohint is disable by defaul-->
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <!--Values: hintnone, hintslight, hintmedium, hintfull-->
            <const>hintfull</const>
        </edit>
        <!--values: lcddefault, lcdlight, lcdlegacy, lcdnone-->
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <!--subpixel layout-->
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>

    <!--Change monospace font globally
    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>IosevkaTermSlab Nerd Font</string>
        </edit>
    </match>
    -->
</fontconfig>
