# few tips from https://github.com/gpakosz/.tmux/blob/master/.tmux.conf

set -g status on

# Human numbering
set -g base-index 1
setw -g pane-base-index 1 # make pane numbering consistent with windows

set -g set-titles on
set-option -g set-titles-string '#{pane_current_command}'
set-option -g history-limit 5000
set-option -g visual-activity on

set -q -g status-utf8 on # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

# activity
set -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style none

# Neovim (:checkhealth)
set-option -g focus-events on

# Change the default $TERM to xst-256color - BAD Colour with screen-256
set -g default-terminal "tmux-256color"
if 'infocmp -x tmux-256color > /dev/null 2>&1' 'set -g default-terminal "tmux-256color"'

# No bells at all
set -g bell-action none

# Change the prefix key to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Wayland
set-option -g update-environment "DISPLAY WAYLAND_DISPLAY SWAYSOCK SSH_AUTH_SOCK"

# Status
set -g status-left ''
set -g status-right-length 100
set -g status-style bg=black,fg=white

# Clock Mode
setw -g clock-mode-colour brightcyan

# Window status
#set-option -g status-position bottom
setw -g window-status-format '#[fg=blue]#[fg=black,bold,bg=blue] #I #[fg=blue,bg=black]#[fg=white,bg=black] #W '
setw -g window-status-current-format '#[fg=cyan]#[fg=black,bold,bg=cyan] #I #[fg=cyan,bg=black]#[fg=cyan,bg=black] #W '
source-file ~/.tmux/status

# Hide border
set -g pane-active-border-style "fg=black"
set -g pane-border-style "fg=black"

# Enable mouse
set-option -g mouse on

# Cancel immediately
set -sg escape-time 0

# Clear pane history
bind-key -n C-k clear-history

# Pane creation
bind-key v split-window -h
bind-key s split-window -v

# Pane management
bind-key < resize-pane -L 5
bind-key > resize-pane -R 5
bind-key + resize-pane -U 5
bind-key - resize-pane -D 5
bind-key = select-layout even-vertical
bind-key | select-layout even-horizontal

# Movement vi-like
bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R

# Movement normal :)
bind-key Up select-pane -U
bind-key Down select-pane -D
bind-key Left select-pane -L
bind-key Right select-pane -R

# Reload conf
bind-key r source-file ~/.tmux.conf

# Copy | require xclip
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "xclip"
#bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"

if 'command -v wl-copy &>/dev/null' 'set -s copy-command "wp-copy"'
if 'command -v wl-copy &>/dev/null' 'bind-key -T copy-mode-vi "y" send -X copy-pipe "wp-copy"'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
  "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
  "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l
